<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Overlay for mobile -->
    <div class="overlay"></div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn">New Chat</button>
        </div>
        <div class="chat-history">
            <!-- Chat history items will be added here dynamically -->
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="navbar">
            <button class="toggle-sidebar">â˜°</button>
            <div class="app-title">AI Chat Assistant</div>
        </div>
        
        <div class="chat-container">
            <!-- Messages will be added here dynamically -->
            <div class="message bot-message">
                Hello! How can I help you today?
            </div>
        </div>
        
        <div class="input-container">
            <textarea class="message-input" placeholder="Type your message here..." rows="2"></textarea>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
